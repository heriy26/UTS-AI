<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Twitter Sentimen</title>
  </head>
  <body>
    <center>
      <a href="/"><img src="{{ url_for('static', filename='twitter.png') }}" height="300px" width="500px"></a>
      <h1>Welcome {{username}}</h1>
      <h2>Hasil Sentimen {{username}}</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Positive Tweets</th>
            <th scope="col">Negative Tweets</th>
            <th scope="col">Neutral Tweets</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>{{pos}}</td>
            <td>{{neg}}</td>
            <td>{{neutral}}</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>{{ptweets}}</td>
            <td>{{ntweets}}</td>
            <td>{{neutraltweets}}</td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
</html>
